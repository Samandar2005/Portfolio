{% extends 'base_no_header.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/blogs.css' %}">


<section class="banner_area1">
    <div class="box_1620">
        <div class="banner_inner">
            <div class="banner_content">
                <h2>Blogs</h2>
                <div class="page_link">
                    <a href="{% url 'index' %}">Home ></a>
                    <a href="{% url 'blog' %}">Blogs</a>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="blog_area">
    <div class="container">
        <div class="row">
            {% for blog in blogs %}
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="blog_item">
                    <img width="100%" height="200px" src="{{ blog.blog_image.url }}" alt="Blog Image">
                    <div class="blog_details">
                        <a href="{% url 'single_blog' blog.id %}"><h2>{{ blog.title }}</h2></a>
                        <p>{{ blog.short_description }}</p>
                        <a href="{% url 'single_blog' blog.id %}" class="white_bg_btn">View More</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
